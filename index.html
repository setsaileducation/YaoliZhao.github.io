<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>触屏事件</title>
	<link rel="stylesheet" href="" />
	<style type="text/css" media="screen">
		div{
			width: 85%;
			height: 55px;
			line-height: 55px;
			text-align: center;
			border-radius: 5px;
			margin: 0 auto;
			margin-bottom: 5px;
			background-color: rgba(230, 58, 52,0.82);
			color: rgba(205,205,205,1.0);
		}
	</style>
</head>
<body>
	<div id="tap">tap</div>
	<div id="click">click</div>
	<div id="touchstart">touchstart</div>
	<div id="touchmove">touchmove</div>
	<div id="touchend">touchend</div>
	<div id="touchcancel">touchcancel</div>
	<div id="swipe">swipe</div>
	<div id="swipeLeft">swipeLeft</div>
	<div id="swipeRight">swipeRight</div>
	<div id="swipeUp" style="height: 85px; line-height: 85px;">swipeUp</div>
	<div id="swipeDown" style="height: 85px; line-height: 85px;">swipeDown</div>
	<div id="longTap">longTap</div>
	<div id="singleTap">singleTap</div>
	<div id="doubleTap">doubleTap</div>
	<script>
		document.getElementById('tap').addEventListener("tap",function (event) { alert("tap");} );
		document.getElementById('click').addEventListener("click",function (event) { alert("click");} );
		document.getElementById('touchstart').addEventListener("touchstart",function (event) { alert("touchstart");} );
		document.getElementById('touchmove').addEventListener("touchmove",function (event) { alert("touchmove");} );
		document.getElementById('touchend').addEventListener("touchend",function (event) { alert("touchend");} );
		document.getElementById('touchcancel').addEventListener("touchcancel",function (event) { alert("touchcancel");} );
		document.getElementById('swipe').addEventListener("swipe",function (event) { alert("swipe");} );
		document.getElementById('swipeLeft').addEventListener("swipeLeft",function (event) { alert("swipeLeft");} );
		document.getElementById('swipeRight').addEventListener("swipeRight",function (event) { alert("swipeRight");} );
		document.getElementById('swipeUp').addEventListener("swipeUp",function (event) { alert("swipeUp");} );
		document.getElementById('swipeDown').addEventListener("swipeDown",function (event) { alert("swipeDown");} );
		document.getElementById('longTap').addEventListener("longTap",function (event) { alert("longTap");} );
		document.getElementById('singleTap').addEventListener("singleTap",function (event) { alert("singleTap");} );
		document.getElementById('doubleTap').addEventListener("doubleTap",function (event) { alert("doubleTap");} );
	</script>
</body>
</html>
